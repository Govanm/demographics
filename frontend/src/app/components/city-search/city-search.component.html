<div class="city-search-content">
  <p class="city-search-label">How's the weather in...</p>
  <mat-form-field class="search-form" [style.width.px]=250 appearance="outline">
    <div layout="row">
      <input matInput
             class="city-input"
             placehoder="Stockholm"
             [formControl]="searchControl"
             [matAutocomplete]="auto">
    </div>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let city of filteredCities |async | slice:0:20 " [value]="city"> {{city}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class="search-button" #searchButton mat-button mat-icon-button type="button">
    <mat-icon class="search-icon"></mat-icon>
  </button>

</div>
